<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="header-content">
      <a href="index.html">
        <img src="Finding.png" alt="Logo" class="logo">
      </a>
      <h2>Achados e Perdidos</h2>
      <nav>
        <a href="register.html">Registro</a>
        <a href="app.html" id="app-link" style="display: none;">Aplicativo</a> <!-- Visibilidade controlada -->
      </nav>
    </div>
  </header>

  <main>
    <h1>Entrar</h1>

    <form onsubmit="event.preventDefault(); loginUser();">
      <div class="form-group">
        <label for="login-username">Nome de Usuário:</label>
        <input id="login-username" type="text" placeholder="Digite seu nome de usuário" required>
      </div>

      <div class="form-group">
        <label for="login-password">Senha:</label>
        <div class="password-container">
          <input id="login-password" type="password" placeholder="Digite sua senha" required>
          <span id="eye-icon-login-password" class="eye-icon" onclick="togglePassword('login-password')">&#128062;</span> <!-- Ícone de olho -->
        </div>
      </div>

      <button type="submit">Entrar</button>

      <p id="login-message"></p>
    </form>
  </main>

  <footer>
    <p>&copy; 2024 Achados e Perdidos. Todos os direitos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
