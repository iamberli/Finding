<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dados Pessoais</title>
  <link rel="stylesheet" href="style.css"> <!-- Seu arquivo CSS -->
</head>
<body>
  <header>
    <div class="header-content">
      <a href="index.html">
        <img src="Finding.png" alt="Logo" class="logo">
      </a>
      <h2>Perfil de Usuário</h2>
      <nav>
        <a href="app.html">Aplicativo</a>
      </nav>
    </div>
  </header>

  <main>
    <section>
      <h2>Dados Pessoais</h2>
      <div id="user-info">
        <p><strong>Nome:</strong> <span id="user-name"></span></p>
        <p><strong>Nome de Usuário:</strong> <span id="username"></span></p>
        <p><strong>CPF:</strong> <span id="user-cpf"></span></p>
        <p><strong>Email:</strong> <span id="user-email"></span></p>
        <p><strong>Telefone:</strong> <span id="user-phone"></span></p>
        <p><strong>Endereço:</strong> <span id="user-address"></span></p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Achados e Perdidos - Todos os direitos reservados</p>
  </footer>

  <script src="script.js"></script> <!-- Seu arquivo JS -->

</html>
